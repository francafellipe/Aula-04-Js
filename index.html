<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>

      <div class="screen1">

        <h1>Jogo da Adivinhação</h1>
        <p name="p">Adivinhe um número entre 0 e 10</p>

        <form>
          <input id="inputNumber" type="number" min="1" max="10" size="1" onclick="process(-1, 10, 1)" name="" value=""/>
          <button onclick="handleClick(event)">Tentar</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2 class="tentativas">Acertou em 3 vezes</h2>
        <button onclick="restart(event)">Jogar novamente</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
